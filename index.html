        // --- Config & State ---
        const sphereRadius = 3.5;
        const clock = new THREE.Clock();
        const labelObjects = [];
        const CAMERA_TRANSITION_SPEED = 0.05;
        const viewState = {
            detailOpen: false,
            selectedLabel: null,
            targetCameraPos: new THREE.Vector3(0, 0, 7),
            currentCameraPos: new THREE.Vector3(0, 0, 7),
            targetLookAt: new THREE.Vector3(0, 0, 0),
            currentLookAt: new THREE.Vector3(0, 0, 0),
        };
        camera.position.copy(viewState.targetCameraPos);
        
        const parentWorldQuaternion = new THREE.Quaternion();
        const labelWorldPosition = new THREE.Vector3();
        const objectWorldPosition = new THREE.Vector3();
        const labelCamSpacePosition = new THREE.Vector3();
        const objectCamSpacePosition = new THREE.Vector3();

        const centralObject = new THREE.Mesh(
            new THREE.IcosahedronGeometry(1.2, 0),
            new THREE.MeshStandardMaterial({ color: 0xf0f0f0, metalness: 0.1, roughness: 0.5 })
        );
        centralObject.castShadow = true;
        mainScene.add(centralObject);
        
        const labelParentSphereBack = new THREE.Group();
        sceneBack.add(labelParentSphereBack);
        const labelParentSphereFront = new THREE.Group();
        sceneFront.add(labelParentSphereFront);

        const shadowPlane = new THREE.Mesh(
            new THREE.PlaneGeometry(20, 20),
            new THREE.ShadowMaterial({ opacity: 0.2 })
        );
        shadowPlane.rotation.x = -Math.PI / 2;
        shadowPlane.position.y = -2;
        shadowPlane.receiveShadow = true;
        mainScene.add(shadowPlane);
        
        const goldenAngle = Math.PI * (3 - Math.sqrt(5));

        const numLabels = labelsData.length;
        const y_min = -2.0 / sphereRadius;
        const y_range = 1.0 - y_min;

        labelsData.forEach((data, i) => {
            const y_norm = (i + 0.5) / numLabels;
            const y = 1.0 - y_norm * y_range;
            const phi = Math.acos(y);
            const theta = i * goldenAngle;
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'label';
            
            const labelText = document.createElement('div');
            labelText.className = 'label-text';
            labelText.textContent = data.name;
            labelDiv.appendChild(labelText);
            
            const infoBox = document.createElement('div');
            infoBox.className = 'info-box';
            infoBox.innerHTML = `<h3>${data.name}</h3>${data.content}`;
            labelDiv.appendChild(infoBox);
            
            if (data.isEmbed) { infoBox.classList.add('instagram-infobox'); }

            const css3dObject = new CSS3DObject(labelDiv);
            
            const scale = 0.01;
            css3dObject.scale.set(scale, scale, scale);
            css3dObject.position.setFromSphericalCoords(sphereRadius, phi, theta);
            
            labelParentSphereBack.add(css3dObject);
            labelObjects.push(css3dObject);
            
            labelDiv.addEventListener('click', (e) => {
                e.stopPropagation();

            if (viewState.detailOpen && viewState.selectedLabel !== css3dObject) {
                transitionDetailView(data, css3dObject);
            } 
                else if (!viewState.detailOpen) {
                    openDetailView(data, css3dObject);
                }
            });
        });

        const detailPanel = document.getElementById('detail-panel');
        const detailHeaderLabel = document.getElementById('detail-header-label');
        const detailContent = document.getElementById('detail-content');
        const sceneContainer = document.getElementById('scene-container');
        const css3dContainerBack = document.getElementById('css-container-back');
        const css3dContainerFront = document.getElementById('css-container-front');

        function transitionDetailView(newData, newLabelObject) {
            detailPanel.classList.remove('visible');

            if (viewState.selectedLabel) {
                viewState.selectedLabel.element.style.visibility = 'visible';
            }

            viewState.selectedLabel = newLabelObject;
            viewState.selectedLabel.element.style.visibility = 'hidden';

            setTimeout(() => {
                detailHeaderLabel.textContent = newData.name;
                detailContent.innerHTML = newData.content;
                detailPanel.classList.add('visible');

                if (newData.isEmbed && window.instgrm) {
                    window.instgrm.Embeds.process();
                }
            }, 550);
        }

        function openDetailView(data, labelObject) {
            viewState.detailOpen = true;
            viewState.selectedLabel = labelObject;
            
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                sceneContainer.style.visibility = 'hidden';
                css3dContainerBack.style.visibility = 'hidden';
                css3dContainerFront.style.visibility = 'hidden';
            } else {
                sceneContainer.style.left = '-33%';
                css3dContainerBack.style.left = '-33%';
                css3dContainerFront.style.left = '-33%';
                viewState.targetCameraPos.set(-2, 0, 7);
                viewState.targetLookAt.set(-2, 0, 0);
            }
            
            viewState.selectedLabel.element.style.visibility = 'hidden';

            detailHeaderLabel.textContent = data.name;
            detailContent.innerHTML = data.content;
            detailPanel.classList.add('visible');

            if (data.isEmbed && window.instgrm) {
                window.instgrm.Embeds.process();
            }
        }

        function closeDetailView() {
            viewState.detailOpen = false;
            
            sceneContainer.style.visibility = 'visible';
            css3dContainerBack.style.visibility = 'visible';
            css3dContainerFront.style.visibility = 'visible';
            sceneContainer.style.left = '0';
            css3dContainerBack.style.left = '0';
            css3dContainerFront.style.left = '0';

            if (viewState.selectedLabel) {
                viewState.selectedLabel.element.style.visibility = 'visible';
                viewState.selectedLabel = null;
            }

            viewState.targetCameraPos.set(0, 0, 7);
            viewState.targetLookAt.set(0, 0, 0);
            detailPanel.classList.remove('visible');
        }
        
        document.querySelector('.close-button').addEventListener('click', closeDetailView);
        
        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            viewState.currentCameraPos.lerp(viewState.targetCameraPos, CAMERA_TRANSITION_SPEED);
            viewState.currentLookAt.lerp(viewState.targetLookAt, CAMERA_TRANSITION_SPEED);
            camera.position.copy(viewState.currentCameraPos);
            camera.lookAt(viewState.currentLookAt);

            centralObject.position.y = Math.sin(elapsedTime * 0.8) * 0.15;
            centralObject.position.x = Math.cos(elapsedTime * 0.6) * 0.1;
            centralObject.rotation.x = Math.cos(elapsedTime * 0.7) * 0.12;
            centralObject.rotation.y = Math.sin(elapsedTime * 0.5) * 0.1;
            centralObject.rotation.z = Math.sin(elapsedTime * 0.9) * 0.1;
            
            const rotationY = elapsedTime * 0.2;
            labelParentSphereBack.rotation.y = rotationY;
            labelParentSphereFront.rotation.y = rotationY;
            
            // Occlusion Logic
            camera.updateMatrixWorld();
            camera.matrixWorldInverse.copy(camera.matrixWorld).invert();
            centralObject.getWorldPosition(objectWorldPosition);
            objectCamSpacePosition.copy(objectWorldPosition).applyMatrix4(camera.matrixWorldInverse);
            const objectCamZ = objectCamSpacePosition.z;

            labelObjects.forEach(label => {
                // Billboarding needs to happen before getting world position
                const invertedParentQuaternion = new THREE.Quaternion();
                label.parent.getWorldQuaternion(invertedParentQuaternion);
                invertedParentQuaternion.invert();
                label.quaternion.copy(invertedParentQuaternion);

                // Now check for occlusion
                label.getWorldPosition(labelWorldPosition);
                labelCamSpacePosition.copy(labelWorldPosition).applyMatrix4(camera.matrixWorldInverse);
                const labelCamZ = labelCamSpacePosition.z;
                
                // In camera space, objects further away have a more negative Z.
                // So, if the label's Z is less than the object's, it's behind.
                const isBehind = labelCamZ < objectCamZ;

                if (isBehind && label.parent === labelParentSphereFront) {
                    labelParentSphereFront.remove(label);
                    labelParentSphereBack.add(label);
                } else if (!isBehind && label.parent === labelParentSphereBack) {
                    labelParentSphereBack.remove(label);
                    labelParentSphereFront.add(label);
                }
            });

            css3dRendererBack.render(sceneBack, camera);
            renderer.render(mainScene, camera);
            css3dRendererFront.render(sceneFront, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            css3dRendererBack.setSize(window.innerWidth, window.innerHeight);
            css3dRendererFront.setSize(window.innerWidth, window.innerHeight);

            if(viewState.detailOpen) {
                const isMobile = window.innerWidth <= 768;
                if (isMobile) {
                    sceneContainer.style.left = '0';
                    css3dContainerBack.style.left = '0';
                    css3dContainerFront.style.left = '0';
                    sceneContainer.style.visibility = 'hidden';
                    css3dContainerBack.style.visibility = 'hidden';
                    css3dContainerFront.style.visibility = 'hidden';
                } else {
                    sceneContainer.style.left = '-33%';
                    css3dContainerBack.style.left = '-33%';
                    css3dContainerFront.style.left = '-33%';
                    sceneContainer.style.visibility = 'visible';
                    css3dContainerBack.style.visibility = 'visible';
                    css3dContainerFront.style.visibility = 'visible';
                }
            }
        }
        window.addEventListener('resize', onWindowResize, false);

        animate();
    </script>
